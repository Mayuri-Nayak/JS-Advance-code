        function prom(a,b){
        return new Promise(function(resolve, reject)
        {
            console.log("Fetching data, please wait.")
            var c = a/b;
            setTimeout(() => {
                if(a , b){
                    resolve(`Your Answer : ${c}`);
                }
                else{
                    reject("Put Right Input value");
                }
            }, 2000)
            });
        }
        let onfulfilment = (result) => {
            console.log(result);
        }
        let onrejection = (error) => {
            console.log(error);
        }
        prom(10, 5).then(onfulfilment).catch(onrejection);
